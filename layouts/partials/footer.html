{{ "<!-- Footer section -->" | safeHTML }}
<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <span class="copyright">{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</span>
      </div>
      <div class="col-md-4">
        <ul class="list-inline social-buttons">

          {{ range .Site.Params.footer.resume}}
            <li><a href="{{ .link }}" target="_blank" title="{{ .title }}"><i class="fa {{ .icon }}"></i></a></li>
          {{ end }}

          {{ range .Site.Params.footer.social }}
            <li><a href="{{ .link }}" target="_blank" title="{{ .title }}"><i class="fa {{ .icon }}"></i></a></li>
          {{ end }}

        </ul>
      </div>
      <div class="col-md-12">
        <p>(I made this site with <a class="hugo-link" href="http://gohugo.io/">Hugo</a>, a supercool Go-based static site generator.)</p>
      </div>
    </div>
  </div>
</footer>
